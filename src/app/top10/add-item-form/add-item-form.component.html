<form class="form" #addItemForm="ngForm" name="addItemForm">
  <div class=" ">
    <div class="col-md">
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter name"
        [(ngModel)]="newItemName"
        value="{{ newItemName }}"
        required
      />
    </div>
    <div class="col-md">
      <input
        type="text"
        id="description"
        name="description"
        class="form-control"
        placeholder="Enter description"
        [(ngModel)]="newItemDescription"
        value="{{ newItemDescription }}"
        required
      />
    </div>

    <div class="col-md-2 text-right">
      <button
        (click)="$event.preventDefault(); addItem()"
        class="btn btn-success"
        [disabled]="category === '' || newItemName === ''"
        type="submit"
      >
        <i class="bi bi-plus-circle"></i>
        Add {{ category }}
      </button>
    </div>
  </div>
</form>
