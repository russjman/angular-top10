<main class="container">
  <category-select-field
    [(category)]="this.category"
    (categoryChange)="this.filterItems($event)"
  ></category-select-field>
  <add-item-form
    [category]="this.category"
    (addNewItem)="this.addItem($event)"
  ></add-item-form>

  <div class="row">
    <div class="col-md-4">
      <ul>
        <li *ngFor="let item of filteredItems">
          <top10-item [item]="item" />
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <top10-list [category]="this.category"></top10-list>
    </div>

    <div class="col-md-4">

      <ul>
        <li *ngFor="let book of books">{{ book.name }} - {{ book.id }}</li>
      </ul>
    </div> -->
  </div>
</main>
